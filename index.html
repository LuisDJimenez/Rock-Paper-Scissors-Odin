<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Let's Play Rock-Paper-Scissors!!!</h1>

    <div class="score">
      <div id="playerScore">Player Score: 0</div>
      <div id="computerScore">PC Score: 0</div>
    </div>

    <div class="status">
      <div class="player-choice" id="choice">❔</div>
      <div class="pc-choice" id="choice">❔</div>
    </div>

    <div class="btn-container">
      <button class="btn" id="rock">✊</button>
      <button class="btn" id="paper">✋</button>
      <button class="btn" id="scissors">✌</button>
    </div>

    <div id="results">
      <div id="result"></div>
      <div id="tellWinner"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
